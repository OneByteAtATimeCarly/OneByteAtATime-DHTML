<HTML>
    
    <HEAD>
             <TITLE>B. Using the EMBED Tag with the OBJECT Tag</TITLE>
    </HEAD>
    
    <BODY  bgcolor="black" text="white">

    <BR>B. Using the EMBED Tag with the OBJECT Tag<BR>   
        
    <BR>Here's an example using the EMBED Tag with Video content.
    <BR>
    
    <BR>Twilight Princess<BR>
    
    <OBJECT ID="objMediaPlayer" WIDTH=450 HEIGHT=380>
    <PARAM NAME="FileName" VALUE="Media_Videos/TP_MidnasStory.mp4">
    
    <EMBED TYPE="application/x-mplayer2"
    SRC="Media_Videos/TP_MidnasStory.mp4"
    NAME="objMediaPlayer"
    WIDTH=450
    currentposition=100
    HEIGHT=380>
    
    </OBJECT>
    
    <BR>Skyward Sword<BR>
    <OBJECT ID="objMediaPlayer" WIDTH=450 HEIGHT=380>
    <PARAM NAME="FileName" VALUE="Media_Videos/SkySword_Ending.mp4">
    
    <EMBED TYPE="application/x-mplayer2"
    SRC="Media_Videos/SkySword_Ending.mp4"
    NAME="objMediaPlayer"
    WIDTH=450
    currentposition=100
    HEIGHT=380>
    
    </OBJECT>    
    
           <BR>
           <BR>Playing some Hyrule and SkyLoft Top 40 video!
           <BR>These videos are dedicated to all the Links rescuing their Zeldas...
           <BR>May the MASTER SWORD be with you!
            
    </BODY>
    
</HTML>
